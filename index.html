<!DOCTYPE html>
<html>
<head>
  <title>HassLight</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="theme-custom.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'HassLight',
      // logo: '/imgs/logo128.png',
      auto2top: true,
      subMaxLevel: 3,
      loadSidebar: true,
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md'
      },
      tabs: {
        persist    : true,      // default
        sync       : false,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      markdown: {
            renderer: {
                image: function(href, title, text) {
                    // 按照原来的渲染 img
                    var image_html = this.origin.image.apply(this, arguments)
                    // 用 figure 包一下图片，实现居中
                    return '<figure>' + image_html + '<figcaption>' + text +
                        '</figcaption></figure>'
                }
            }
        },
      // coverpage: true
      //...
      plugins: [
        function (hook) {
          var footer = [
            '<footer style="text-align: center">',
            '<span><a target="_blank" href="http://www.beian.miit.gov.cn">沪ICP备14011593号-4</a> </span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify@4.10.2/lib/docsify.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
